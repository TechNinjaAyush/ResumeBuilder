<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder - Extracurricular</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        background-color: #ffffff;
        padding: 30px;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }
    .blue-border {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background-color: #007bff;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    h2 {
        text-align: center;
        color: #333333;
        margin-top: 40px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555555;
    }
    input[type="text"], input[type="date"], textarea {
        width: calc(100% - 16px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #cccccc;
        border-radius: 4px;
    }
    input[type="date"] {
        color: #999999; /* Lighter color for date input fields */
    }
    input[type="button"] {
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    input[type="button"].blue-button {
        background-color: #007bff; /* Blue color for Previous and Next buttons */
        color: white;
    }
    input[type="button"].blue-button:hover {
        background-color: #0056b3;
    }
    input[type="button"].add-button {
        background-color: #28a745; /* Green color for add button */
        color: white;
    }
    input[type="button"].add-button:hover {
        background-color: #218838;
    }
    .button-container {
        text-align: center;
        margin-top: 20px;
    }
    .left-align {
        text-align: left;
        margin-bottom: 20px; /* Additional spacing below Add Field button */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="blue-border"></div>
        <h2>Extracurricular</h2>
        <form id="extracurricular-form" action="next_page.html" method="post">
            <div class="form-group">
                <label for="title">Organisation:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary" rows="4" required></textarea>
            </div>
            <div class="left-align">
                <input type="button" class="add-button" value="Add Field" onclick="addField()">
            </div>
            <div class="button-container">
                <input type="button" class="blue-button" value="Previous" onclick="location.href='forms5.html';">
                <input type="button" class="blue-button" value="Submit" onclick="location.href='next_page.html';">
            </div>
        </form>
    </div>

    <script>
        function addField() {
            const form = document.getElementById('extracurricular-form');
            const newField = document.createElement('div');
            newField.classList.add('form-group');
            newField.innerHTML = `
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" name="role" required>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" name="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" name="end-date" required>
                </div>
                <div class="form-group">
                    <label for="summary">Summary:</label>
                    <textarea name="summary" rows="4" required></textarea>
                </div>
                <div class="left-align">
                    <input type="button" class="add-button" value="Add Field" onclick="addField()">
                </div>
            `;
            form.insertBefore(newField, form.querySelector('.button-container'));
        }
    </script>
</body>
</html>
