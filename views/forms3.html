<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        background-color: #ffffff;
        padding: 30px;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }
    h2 {
        text-align: center;
        color: #333333;
        margin-top: 40px;
    }
    .blue-border {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background-color: #007bff;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    .form-section {
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555555;
    }
    input[type="text"], input[type="number"], input[type="date"], textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="date"] {
        color: #999999; /* Lighter color for date input fields */
    }
    input[type="button"], button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-right: 10px;
    }
    input[type="button"]:hover, button:hover {
        background-color: #0056b3;
    }
    .add-field-button {
        background-color: #28a745;
    }
    .add-field-button:hover {
        background-color: #218838;
    }
    .add-experience-button {
        background-color: #28a745;
    }
    .add-experience-button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="blue-border"></div>
        <h2>Relevant Coursework and Experience</h2>
        <br>
        
        <div class="form-section">
            <h3>Relevant Coursework</h3>
            <form id="coursework-form">
                <div class="form-group">
                    <label for="course-1">Course 1</label>
                    <input type="text" id="course-1" name="course-1" required>
                </div>
            </form>
            <button class="add-field-button" onclick="addCourseField()">Add Field</button>
        </div>
        
        <div class="form-section">
            <h3>Experience</h3>
            <form id="experience-form">
                <div class="form-group">
                    <label for="company-name-1">Company Name</label>
                    <input type="text" id="company-name-1" name="company-name-1" required>
                </div>
                <div class="form-group">
                    <label for="role-1">Role</label>
                    <input type="text" id="role-1" name="role-1" required>
                </div>
                <div class="form-group">
                    <label for="start-date-1">Start Date</label>
                    <input type="date" id="start-date-1" name="start-date-1" required>
                </div>
                <div class="form-group">
                    <label for="end-date-1">End Date</label>
                    <input type="date" id="end-date-1" name="end-date-1" required>
                </div>
                <div class="form-group">
                    <label for="summary-1">Summary</label>
                    <textarea id="summary-1" name="summary-1" rows="4" required></textarea>
                </div>
            </form>
            <button class="add-experience-button" onclick="addExperienceField()">Add Experience</button>
        </div>
        
        <div style="text-align: center;">
            <input type="button" value="Previous" onclick="location.href='forms2.html';">
            <input type="button" value="Next" onclick="location.href='forms4.html';">
        </div>
    </div>

    <script>
        let courseCount = 1;
        let experienceCount = 1;

        function addCourseField() {
            courseCount++;
            const courseworkForm = document.getElementById('coursework-form');
            const newField = document.createElement('div');
            newField.classList.add('form-group');
            newField.innerHTML = `
                <label for="course-${courseCount}">Course ${courseCount}</label>
                <input type="text" id="course-${courseCount}" name="course-${courseCount}" required>
            `;
            courseworkForm.appendChild(newField);
        }

        function addExperienceField() {
            experienceCount++;
            const experienceForm = document.getElementById('experience-form');
            const newExperience = document.createElement('div');
            newExperience.classList.add('form-group');
            newExperience.innerHTML = `
                <label for="company-name-${experienceCount}">Company Name</label>
                <input type="text" id="company-name-${experienceCount}" name="company-name-${experienceCount}" required>
                <label for="role-${experienceCount}">Role</label>
                <input type="text" id="role-${experienceCount}" name="role-${experienceCount}" required>
                <label for="start-date-${experienceCount}">Start Date</label>
                <input type="date" id="start-date-${experienceCount}" name="start-date-${experienceCount}" required>
                <label for="end-date-${experienceCount}">End Date</label>
                <input type="date" id="end-date-${experienceCount}" name="end-date-${experienceCount}" required>
                <label for="summary-${experienceCount}">Summary</label>
                <textarea id="summary-${experienceCount}" name="summary-${experienceCount}" rows="4" required></textarea>
            `;
            experienceForm.appendChild(newExperience);
        }
    </script>
</body>
</html>
